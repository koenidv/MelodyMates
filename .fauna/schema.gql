type User {
	id: String! @unique
	profile_name: String!
	profile_image: String
	spotify_url: String!
	private: PrivateUserData! @relation(name: "user_private")
}

type PrivateUserData {
	user: User! @relation(name: "user_private")
	profile_song: Song
	follows: [User!]!
	phone_hash: String
}

type FollowRequest {
	from: User!
	recipient: User!
}

type Song {
	id: String! @unique
	name: String!
	artists: [Artist!]!
	album: Album!
	length_ms: Int!
}

type Artist {
	id: String! @unique
	name: String!
}

type Album {
	id: String! @unique
	name: String!
	artists: [Artist!]!
	cover_image: String
	theme_color: String
}

type Post {
	song: Song!
	author: User!
}

type React {
	emoji: String!
	post: Post!
	author: User!
}
