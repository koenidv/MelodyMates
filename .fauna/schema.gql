type User {
	id: String! @unique
	profile_name: String!
	profile_image: String
	spotify_url: String!
	private: PrivateUserData! @relation(name: "user_private")
}

type PrivateUserData {
	user: User! @relation(name: "user_private")
	profile_song: Song
	follows: [User!]!
	phone_hash: String
}

type FollowRequest {
	from: User!
	recipient: User!
}

type Song {
	id: String! @unique
	name: String!
	length_ms: Int!
	artists: [Artist!]! @relation(name: "artist_songs")
	album: Album!
	original_creator_ref: String!
}

type Artist {
	id: String! @unique
	name: String!
	albums: [Album!]! @relation(name: "artist_albums")
	songs: [Song!]! @relation(name: "artist_songs")
	original_creator_ref: String!
}

type Album {
	id: String! @unique
	name: String!
	cover_image: String
	theme_color: String
	artists: [Artist]! @relation(name: "artist_albums")
	original_creator_ref: String!
}

type Post {
	author: User!
	song: Song!
	comment: String
}

type React {
	post: Post!
	author: User!
	emoji: String!
}

type Reply {
	post: Post!
	author: User!
	comment: String
	song: Song
}
